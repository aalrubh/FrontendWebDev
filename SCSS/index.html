<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="Assets/style/css/index.css">
    <link rel="Icon" href="Assets/images/Icon.jpg" type=".jpg">

    <title>Snowflake Solutions Portal</title>
</head>
<body>

    <!--
        This will represent the Navigation bar and components for portal along with profile view
    -->
    <div id="page-header">
        <img id="profile-picture" src="Assets/icons/profile.png" type=".jpg" alt="Profile Picture" title="Profile Picture">
        <h1 id="profile-name">Employee</h1>

        <nav id="nav-bar">
        <!--1-->    <a href="" class="nav-item">HR Services</a>
        <!--2-->    <a href="" class="nav-item">Leave Requests</a>
        <!--3-->    <a href="" class="nav-item">Projects</a>
        <!--4-->    <a href="" class="nav-item">Company News</a>
        <!--5-->    <a href="" class="nav-item">Policies & Documents</a>
        <!--6-->    <a href="" class="nav-item">Training & Development</a>
        <!--7-->    <a href="" class="nav-item">IT Helpdesk</a>
        </nav>

        <h2 id="end-co-name">Snowflake Solutions Portal</h2>
    </div>

    <!--
        This will represent the second section, which in itself is composed of two blocks, a small div block containing settings icon
        along with editing. Then the second div block will be for the main section of the document.
    -->
    <div id="top-bar">
        
        <h2 id="current-page"> Home</h2>

        <a href="" class="settings-item">
            Dashboard
        </a>

        <a href="" class="settings-item">
            <img class="icon-img" id="language-img" src="Assets/icons/language.png" type=".png" alt="Language" title="Language">
        </a>

        <a href="" class="settings-item">
            <img class="icon-img" id="settings-img" src="Assets/icons/settings.png" type=".png" alt="Settings" title="Settings">
        </a>

        <a href="" class="settings-item">
            <img class="icon-img" id="helpdesk-img" src="Assets/icons/helpdesk.png" type=".png" alt="IT Helpdesk" title="IT Helpdesk">
        </a>

        <a href="" class="settings-item">
            <img class="icon-img" id="sign-out-img" src="Assets/icons/logout.png" type=".png" alt="Sign Out" title="Sign Out">
        </a>
    </div>

    <div id="content">
        <main id="main-body">
            <section class = "body-section">
                <h2>Request Leave</h2>
                    <label for = "leave-reason-selection">Leave Reason</label>
                    <select name = "leave-reason-selection">
                        <option value="" disabled selected>Select leave reason</option>
                        <option>Annual Leave</option>
                        <option>Sick Leave</option>
                        <option>Maternity Leave</option>
                        <option>Paternity Leave</option>
                        <option>Hajj Leave</option>
                        <option>Emergency Leave</option>
                        <option>Bereavement Leave</option>
                        <option>Marriage Leave</option>
                    </select>

                    <label for = "from-date-input">From:</label>
                    <input type ="date" name = "from-date-input">

                    <label for = "to-date-input">To:</label>
                    <input type ="date" name = "to-date-input">

                    <label for = "file-proof">File</label>
                    <input type ="file" name ="file-proof">

                    <input type ="week">
                    
                    <input type="button" value="Submit" title="submit">
            </section>
        </main>

        <!--
            The footer will mainly be used for copyright information
        -->
        <footer>
            <p>&copy; 2025 Snowflake Solutions. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
